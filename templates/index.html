<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ACTION</title>
    <link rel="Bookmark" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/login2.css">
{#    <script src="/cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>#}


</head>
<body>

<div class="bg"></div>
<div class="panel">
  <input type="radio" id="switch-open" name="switch"/>
  <input type="radio" id="switch-close" name="switch"/>
  <form class="login"  method="post" action="{{ url_for('index.login') }}">
    <h1>LOGIN</h1>

    <div class="group"><i class="fa fa-user" aria-hidden="true"></i>
      <input type="text" id="email" placeholder="Username" name="username"/>
      <label for="username"></label>
    </div>
    <div class="group"><i class="fa fa-unlock-alt" aria-hidden="true"></i>
      <input type="password" id="password" placeholder="Password" name="password"/>
{#        <input type="password" id="password" placeholder="Password" name="密码找回"/>#}
      <label for="password"></label>
    </div>
    <input type="submit" method="post" action="{{ url_for('.login') }}" value="LOGIN"/>

  </form>
  <form class="register" method="post" action="{{ url_for('index.register') }}">
    <label class="button-open" for="switch-open"></label>
    <label class="button-close" for="switch-close"></label>
    <div class="inner" >
      <h1>REGISTER</h1>
      <div class="group"><i class="fa fa-user" aria-hidden="true"></i>
        <input type="text" name="username" placeholder="Name"/>
        <label for="name"></label>
      </div>

      <div class="group"><i class="fa fa-unlock-alt" aria-hidden="true"></i>
        <input type="password" name="password" placeholder="Password"/>
        <label for="password"></label>
      </div>
      <input type="submit" value="REGISTER"/>
    </div>
  </form>
</div>
</body>
</html>
